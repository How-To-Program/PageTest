<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>
  <main>
    <div class="card">
      <div >
        <a class="intro" href="#">
          <div class="intro_divimg"><img class="icon_view" src="./images/icon-view.svg" alt="icon-view"></div>
          <img class="intro_img" src="./images/image-equilibrium.jpg"/>
        </a>
          <!-- <img class="intro_img" src="./images/image-equilibrium.jpg"/> -->
          <h1 class="intro_h">Equilibrium #3429</h1>

          <p class="intro_p">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="content">
        <img class="content_img1" src="./images/icon-ethereum.svg"/>
        <h3 class="content_h">0.041 ETH</h3>
        <img class="content_img2" src="./images/icon-clock.svg"/>
        <p class="content_p">3 days left</p>
      </div>
      <!-- <hr/> -->
      <div class="creation">
        <img class="crea_img" src="./images/image-avatar.png"/>
        
        <p class="crea_p">Creation of <a href="#" class="name">Jules Wyvern</a></p>
        <!-- <p class="crea_p2">Jules Wyvern</p> -->
        
      </div>
    
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Yuntao</a>.
    </div>
  </main>
</body>
</html>
